<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
    <a class="navbar-brand" href="/recipes/home">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/recipes/soup">Soup </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/recipes/maindish">Main Dish</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/recipes/salad">Salad</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/recipes/dessert">Dessert</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/recipes/miscellaneous">Miscellaneous</a>
            </li>

        </ul>

        <a class="btn btn-primary" href="/recipes/add">Add Recipe</a>

        <a class="btn btn-success" href="/recipes/about">About me</a>

        </button>
    </div>
</nav>
<h1 align="center">New Recipe Details</h1>
<div class="container">
    <form th:action="@{add}" th:object="${newRecipe}" method="POST" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Recipe name</label>
            <div class="col-sm-10">
                <input id="inputTitle" type="text" class="form-control" minlength="6" th:field="*{title}" required>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDesc" class="col-sm-2 col-form-label">Short description</label>
            <div class="col-sm-10">
                <textarea id="inputDesc" class="form-control" minlength="20" th:field="*{description}"  required></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Ingredients</label>
            <div class="col-sm-10">
                <textarea class="form-control" minlength="20" th:field="*{ingredients}" required></textarea>
            <span th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}" class="text-danger"></span></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Directions</label>
            <div class="col-sm-10">
                <textarea class="form-control" minlength="20" th:field="*{directions}" required></textarea>
            <span th:if="${#fields.hasErrors('directions')}" th:errors="*{directions}" class="text-danger"></span></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Photo</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" accept="image/x-png,image/gif,image/jpeg" th:field="*{image}"
                       required></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Select a category: </label>
            <div class="col-sm-10">
                <select  class="custom-select" th:field="*{category}" required>
                    <option value="MISCELLANEOUS">Miscellaneous</option>
                    <option value="SOUP">Soup</option>
                    <option value="MAINDISH">Main Dish</option>
                    <option value="SALAD">Salad</option>
                    <option value="DESSERT">Dessert</option>
                </select>
            </div>
        </div>
        <button type="reset" class="btn btn-light">Clear</button>
        <button type="submit" style="float:right" class="btn btn-primary">Save</button>


    </form>
</div>

</body>
</html>
